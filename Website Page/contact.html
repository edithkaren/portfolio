        <div class="container">
            <div class="form">
                <form action="" , method="post">
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="website">
                        <label for="website">Website:</label>
                        <input type="url" id="website" placeholder="Eg: https://google.com" required>
                    </div>
                    <div class="text">
                        <label for="text">Query:</label>
                        <input type="text" id="text" placeholder="Enter your query here " required>
                    </div>
                    
                    <div class="gender">
                        <label for="gender">Gender:</label>
                        <span class="text-val">
                            <label><input type="radio" name="male-female" id="male" value="Male" required>Male</label>
                            <label><input type="radio" name="male-female" id="female" value="Female" required>Female</label>
                        </span>
                    </div>
                   
                    <div class="button">
                        <button type="submit" id="submit" onclick="setdata();">Submit</button>
                        <button type="reset" id="reset">Clear</button>
                    </div>
                </form>
            </div>   
        </div>
